---
layout: default
title: Projets
---

<div class="projects-header">
  <h1>Mes projets</h1>
</div>

<div id="projects-list">
  {% for project in site.data.projects %}
  <div class="project-card">
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <div class="meta">
      {% if project.tags %}
        <span class="tags">
          {% for tag in project.tags %}
            <span class="tag">{{ tag }}</span>
          {% endfor %}
        </span>
      {% endif %}
      {% if project.github_url %}
        <a href="{{ project.github_url }}" target="_blank">
          <img alt="GitHub stars" src="https://img.shields.io/github/stars/{{ project.github_url | split: '/' | last | prepend: (project.github_url | split: '/' | slice: -2, 1) | join: '/' }}?style=social">
        </a>
        <img alt="GitHub license" src="https://img.shields.io/github/license/{{ project.github_url | split: '/' | last | prepend: (project.github_url | split: '/' | slice: -2, 1) | join: '/' }}">
        <a href="{{ project.github_url }}" target="_blank" class="btn">Voir le repo</a>
      {% endif %}
    </div>
  </div>
  {% endfor %}
</div>
