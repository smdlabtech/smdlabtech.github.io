<!-- Open Graph Enhanced -->
{% if page.layout == 'post' %}
  <meta property="og:type" content="article">
  <meta property="article:published_time" content="{{ page.date | date: '%Y-%m-%dT%H:%M:%S%z' }}">
  <meta property="article:modified_time" content="{{ page.last_modified_at | default: page.date | date: '%Y-%m-%dT%H:%M:%S%z' }}">
  {% if page.tags %}
    {% for tag in page.tags %}
    <meta property="article:tag" content="{{ tag }}">
    {% endfor %}
  {% endif %}
  {% if author %}
  <meta property="article:author" content="{{ author }}">
  {% endif %}
{% else %}
  <meta property="og:type" content="website">
{% endif %}

<meta property="og:title" content="{{ pagetitle | strip_html | xml_escape }}">
<meta property="og:description" content="{{ description | strip_html | xml_escape }}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:site_name" content="{{ site.title }}">

{% if page.cover-img %}
  <meta property="og:image" content="{{ page.cover-img | absolute_url }}">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
{% else %}
  <meta property="og:image" content="{{ '/assets/img/arriere_plan_p.jpg' | absolute_url }}">
{% endif %}

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ pagetitle | strip_html | xml_escape }}">
<meta name="twitter:description" content="{{ description | strip_html | xml_escape }}">
{% if page.cover-img %}
  <meta name="twitter:image" content="{{ page.cover-img | absolute_url }}">
{% else %}
  <meta name="twitter:image" content="{{ '/assets/img/arriere_plan_p.jpg' | absolute_url }}">
{% endif %}
{% if site.twitter %}
  <meta name="twitter:site" content="@{{ site.twitter }}">
  <meta name="twitter:creator" content="@{{ site.twitter }}">
{% endif %}
