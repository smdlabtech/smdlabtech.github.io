title: Page Non Trouvée
permalink: /404.html
---

<section class="landing-section error-404-section">
  <div class="container-databird">
    <div class="error-404-content">
      <p class="error-404-eyebrow">Erreur</p>
      <h1 class="error-404-title">Page non trouvée</h1>
      <p class="error-404-description">
        La page que vous cherchez n’existe pas ou a été déplacée.
        Utilisez la recherche ou les liens ci-dessous pour continuer.
      </p>
      <div class="error-404-search">
        <label for="404-search-input" class="visually-hidden">Rechercher un article</label>
        <input
          type="search"
          class="error-404-search-input"
          placeholder="Rechercher un article..."
          id="404-search-input"
          aria-label="Rechercher un article"
        >
        <button type="button" class="error-404-search-btn" aria-label="Rechercher" id="404-search-btn">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <div class="error-404-actions">
        <a href="/" class="error-404-cta error-404-cta-primary">
          <i class="fas fa-home" aria-hidden="true"></i>
          Accueil
        </a>
        <a href="/explore" class="error-404-cta error-404-cta-secondary">
          <i class="fas fa-compass" aria-hidden="true"></i>
          Explorer
        </a>
        <a href="/archive" class="error-404-cta error-404-cta-secondary">
          <i class="fas fa-archive" aria-hidden="true"></i>
          Archive
        </a>
      </div>
    </div>
  </div>
</section>

<script>
(function() {
  var searchInput = document.getElementById('404-search-input');
  var searchBtn = document.getElementById('404-search-btn');
  function doSearch() {
    var query = searchInput && searchInput.value.trim();
    if (query) window.location.href = '/?search=' + encodeURIComponent(query);
  }
  if (searchInput) {
    searchInput.addEventListener('keydown', function(e) { if (e.key === 'Enter') doSearch(); });
  }
  if (searchBtn) searchBtn.addEventListener('click', doSearch);
})();
</script>
