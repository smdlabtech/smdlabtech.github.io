---
# Workflow pour dÃ©ployer Jekyll vers GitHub Pages
# Build depuis app/ et dÃ©ploie vers GitHub Pages

name: Deploy Jekyll to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'app/**'
      - '.github/workflows/jekyll-pages.yml'
  workflow_dispatch: true

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Jekyll Site
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          working-directory: app

      - name: Install dependencies
        working-directory: app
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3

      - name: Build Jekyll site
        working-directory: app
        run: |
          echo "ğŸ”¨ Building Jekyll site from app/ directory..."
          bundle exec jekyll build --verbose
          echo "âœ… Build completed successfully"
          echo "ğŸ“ Checking build output..."
          ls -la _site/ | head -10
        env:
          JEKYLL_ENV: production

      - name: Verify build output
        run: |
          echo "ğŸ” Verifying build output..."
          if [ ! -d "app/_site" ]; then
            echo "âŒ Error: _site directory not found!"
            exit 1
          fi
          if [ ! -f "app/_site/index.html" ]; then
            echo "âŒ Error: index.html not found in _site!"
            exit 1
          fi
          echo "âœ… Build output verified"
          echo "ğŸ“Š Build statistics:"
          find app/_site -type f | wc -l | xargs echo "Total files:"
          du -sh app/_site | xargs echo "Total size:"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: app/_site

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
