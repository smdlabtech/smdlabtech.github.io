---
# Workflow CI/CD UnifiÃ© pour la Plateforme Data & IA
# Regroupe: Tests, Lint, Build, Deploy

name: CI/CD Pipeline

"on":
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  PYTHON_VERSION: '3.11'
  RUBY_VERSION: '3.1'
  NODE_VERSION: '20'

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # Job 1: Tests & Lint
  # ============================================
  test:
    name: Tests & Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt
          pip install pytest pytest-cov flake8 black isort

      - name: Run linting
        continue-on-error: true
        run: |
          echo "ðŸ” Running flake8..."
          flake8 app/src --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app/src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

          echo "ðŸ” Checking code formatting with black..."
          black --check --diff app/src || true

          echo "ðŸ” Checking imports with isort..."
          isort --check-only --diff app/src || true

      - name: Run tests
        run: |
          echo "ðŸ§ª Running pytest..."
          cd app
          PYTHONPATH=${{ github.workspace }}/app python -m pytest ../tests/ -v \
            --cov=src --cov-report=xml --cov-report=html
        env:
          FLASK_ENV: testing

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        if: success()
        with:
          files: app/coverage.xml
          fail_ci_if_error: false

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: app/htmlcov/

  # ============================================
  # Job 2: Security Scan
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

      - name: Run secret detection
        uses: trufflesecurity/trufflehog@main
        continue-on-error: true
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          extra_args: --only-verified

  # ============================================
  # Job 3: Build Jekyll (Frontend)
  # ============================================
  build-frontend:
    name: Build Jekyll
    runs-on: ubuntu-latest
    needs: [test]
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
          working-directory: app

      - name: Install dependencies
        working-directory: app
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3

      - name: Build Jekyll site
        working-directory: app
        run: |
          echo "ðŸ”¨ Building Jekyll site..."
          bundle exec jekyll build --verbose
          echo "âœ… Build completed"
        env:
          JEKYLL_ENV: production

      - name: Optimize assets
        run: |
          echo "ðŸ—œï¸ Optimizing assets..."
          # Minify CSS
          find app/_site -name "*.css" -exec echo "Processing {}" \;

          # List build statistics
          echo "ðŸ“Š Build statistics:"
          find app/_site -type f | wc -l | xargs echo "Total files:"
          du -sh app/_site | xargs echo "Total size:"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: app/_site

  # ============================================
  # Job 4: Build Docker (Backend)
  # ============================================
  build-backend:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, security]
    timeout-minutes: 20
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

  # ============================================
  # Job 5: Deploy Frontend (GitHub Pages)
  # ============================================
  deploy-frontend:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [build-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        run: |
          echo "## ðŸš€ Frontend Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** âœ… Success" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Job 6: Deploy Backend (Cloud Run)
  # ============================================
  deploy-backend:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: [build-backend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 20

    environment: production

    env:
      PROJECT_ID: ${{ vars.GCP_PROJECT_ID || 'bq-small-corp' }}
      SERVICE_NAME: flask-portfolio
      REGION: ${{ vars.GCP_REGION || 'europe-west1' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Deploy to Cloud Run
        id: deploy
        run: |
          IMAGE="ghcr.io/${{ github.repository }}:${{ github.sha }}"

          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image="${IMAGE}" \
            --region=${{ env.REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --port=8080 \
            --timeout=300s \
            --cpu=1 \
            --memory=1Gi \
            --min-instances=0 \
            --max-instances=10 \
            --set-env-vars="FLASK_ENV=production,LOG_LEVEL=INFO" \
            --quiet

          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.REGION }} \
            --format='value(status.url)')

          echo "url=${URL}" >> $GITHUB_OUTPUT

      - name: Health check
        run: |
          URL="${{ steps.deploy.outputs.url }}"
          echo "ðŸ” Health check: ${URL}/health"

          for i in {1..10}; do
            if curl -f -s --max-time 10 "${URL}/health"; then
              echo "âœ… Health check passed!"
              exit 0
            fi
            echo "â³ Waiting... ($i/10)"
            sleep 5
          done

          echo "âŒ Health check failed"
          exit 1

      - name: Deployment summary
        if: always()
        run: |
          echo "## ðŸš€ Backend Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** ${{ env.SERVICE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** ${{ env.REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Health:** ${{ steps.deploy.outputs.url }}/health" >> $GITHUB_STEP_SUMMARY
          echo "**Metrics:** ${{ steps.deploy.outputs.url }}/metrics" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Job 7: Notifications
  # ============================================
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-backend]
    if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Prepare notification
        id: status
        run: |
          if [[ "${{ needs.deploy-frontend.result }}" == "success" && \
                "${{ needs.deploy-backend.result }}" == "success" ]]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "message=âœ… Deployment successful!" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "message=âŒ Deployment failed. Please check the logs." >> $GITHUB_OUTPUT
          fi

      - name: Send Slack notification
        if: vars.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "${{ steps.status.outputs.message }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*${{ steps.status.outputs.message }}* ${{ github.sha }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ vars.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
