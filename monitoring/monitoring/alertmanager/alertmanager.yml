# Alertmanager Configuration
# Simplified configuration for local development
# For production, uncomment and configure notification channels

global:
  resolve_timeout: 5m

# Route tree for alert routing
route:
  receiver: default
  group_by: ['alertname', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 12h
  routes:
    - match:
        severity: critical
      receiver: critical
      continue: true
    - match:
        severity: warning
      receiver: warning

# Receivers - define notification channels
receivers:
