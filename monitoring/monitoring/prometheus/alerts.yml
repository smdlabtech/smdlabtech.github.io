# Alerting rules for Flask Portfolio

groups:
  - name: flask_portfolio_alerts
    interval: 30s
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: rate(flask_http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
          service: flask-portfolio
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors/sec for the last 5 minutes"

      # High response time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(flask_http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          service: flask-portfolio
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s"

      # High request rate
      - alert: HighRequestRate
        expr: rate(flask_http_requests_total[5m]) > 100
        for: 5m
        labels:
          severity: warning
          service: flask-portfolio
        annotations:
          summary: "High request rate detected"
          description: "Request rate is {{ $value }} req/sec"

      # Service down
      - alert: ServiceDown
        expr: up{job="flask-portfolio-backend"} == 0
        for: 1m
        labels:
          severity: critical
          service: flask-portfolio
        annotations:
          summary: "Service is down"
          description: "Flask Portfolio service has been down for more than 1 minute"

      # Database connection issues
      - alert: DatabaseConnectionIssues
        expr: rate(flask_database_queries_total{operation="error"}[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
          service: flask-portfolio
        annotations:
          summary: "Database connection issues"
          description: "High rate of database errors: {{ $value }} errors/sec"

      # High memory usage (if available)
      - alert: HighMemoryUsage
        expr: (process_resident_memory_bytes / 1024 / 1024) > 512
        for: 5m
        labels:
          severity: warning
          service: flask-portfolio
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }} MB"
